<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newTaskCtrl"
        (keydown.enter)="changeHandler()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper" *ngIf="tasks().length > 0">
    <section class="main">
      <ul class="todo-list">
        <li
          *ngFor="let task of tasksByFilter(); index as i"
          (dblclick)="updateTaskEditingMode(i)"
          [class.completed]="task.completed"
          [class.editing]="task.editing"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [checked]="task.completed"
              (change)="updateTask(i)"
            />
            <label>{{ task.title }} </label>
            <button class="destroy" (click)="deleteTask(i)"></button>
          </div>
          <input
            class="edit"
            [value]="task.title"
            (keydown.enter)="updateTaskText(i, $event)"
          />
        </li>
        <!-- <li class="completed">
          <div class="view">
            <input class="toggle" type="checkbox" checked />
            <label>Learn JavaScript</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Learn JavaScript" />
        </li>
        <li>
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Buy a unicorn" />
        </li>
        <li class="editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Make dishes</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Make dishes" />
        </li> -->
      </ul>
    </section>
    <footer class="footer">
      <span class="todo-count">
        <strong>{{ tasksByFilter().length }} </strong>
        <span [ngSwitch]="tasksByFilter()">
          <span *ngSwitchCase="1">item</span>
          <span *ngSwitchDefault>items</span>
        </span>
      </span>
      <!-- Remove this if you don't implement routing -->
      <!-- TODO: check routing issue and implement this using an iteration over an array-->
      <ul class="filters">
        <li>
          <a
            routerLink="/"
            [class.selected]="filter() === 'All'"
            (click)="changeFilter(filters.All)"
            >All</a
          >
        </li>
        <li>
          <a
            routerLink="/pending"
            [class.selected]="filter() === 'Pending'"
            (click)="changeFilter(filters.Pending)"
            >Pending</a
          >
        </li>
        <li>
          <a
            routerLink="/completed"
            [class.selected]="filter() === 'Completed'"
            (click)="changeFilter(filters.Completed)"
            >Completed</a
          >
        </li>
      </ul>
      <button class="clear-completed" *ngIf="amountTaskCompleted() > 0">
        Clear completed
      </button>
    </footer>
  </div>
</section>
